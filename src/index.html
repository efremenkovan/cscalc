<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS:GO Calculator</title>
</head>
<body>
    <section class="calc-wrapper">
        <div class="calc">
            <div class="calc__header">
                <button class="calc__header__type active">По званию</button>
                <button class="calc__header__type">По победам</button>
            </div>
            <div class="calc__body">
                <div class="calc__body__main">
                    <div class="calc__body__column">
                        <img src="./assets/ranks/glob.jpg" alt="" class="calc__body__column__image">
                        <div id="select-from" class="select">
                            <div class="select__input">
                                <span>Текущее звание</span>
                                <svg
                                    class="select__input__icon"
                                    focusable="false"
                                    viewBox="0 0 24 24"
                                    aria-hidden="true"
                                    role="presentation"
                                >
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </div>
                            <div class="select__options">
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                            </div>
                        </div>
                    </div>
                    <img src="./assets/separator.svg" alt=">>>" class="calc__body__separator">
                    <div class="calc__body__column">
                        <img src="./assets/ranks/glob.jpg" alt="" class="calc__body__column__image">
                        <div id="select-to" class="select">
                            <div class="select__input">
                                <span>Текущее звание</span>
                                <svg
                                        class="select__input__icon"
                                        focusable="false"
                                        viewBox="0 0 24 24"
                                        aria-hidden="true"
                                        role="presentation"
                                >
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </div>
                            <div class="select__options">
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                                <div class="select__option" data-value="0">Сильвер</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calc__body__optional">
                    <label class="calc__body__option">
                        <div class="calc__checkbox">
                            <input type="checkbox" class="calc__checkbox__input">
                            <div class="calc__checkbox__face">
                                <svg
                                    fill="#000000"
                                    viewBox="0 0 30 30"
                                    width="30px"
                                    height="30px"
                                    class="calc__checkbox__face__icon"
                                >
                                    <path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"/>
                                </svg>
                            </div>
                        </div>
                        <span class="calc__body__option__label">Без Передачи Аккаунта</span>
                        <svg
                                class="calc__body__option__info"
                                focusable="false"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                                role="presentation"
                                data-title="Эта услуга позволяет вам играть с нами, без передачи аккаунта"
                        >
                            <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                        </svg>
                    </label>
                    <label class="calc__body__option">
                        <div class="calc__checkbox">
                            <input type="checkbox" class="calc__checkbox__input">
                            <div class="calc__checkbox__face">
                                <svg
                                        fill="#000000"
                                        viewBox="0 0 30 30"
                                        width="30px"
                                        height="30px"
                                        class="calc__checkbox__face__icon"
                                >
                                    <path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"/>
                                </svg>
                            </div>
                        </div>
                        <span class="calc__body__option__label">Приорити</span>
                        <svg
                                class="calc__body__option__info"
                                focusable="false"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                                role="presentation"
                                data-title="Эта услуга позволяет вам играть с нами, без передачи аккаунта"
                        >
                            <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                        </svg>
                    </label>
                    <label class="calc__body__option">
                        <div class="calc__checkbox">
                            <input type="checkbox" class="calc__checkbox__input">
                            <div class="calc__checkbox__face">
                                <svg
                                        fill="#000000"
                                        viewBox="0 0 30 30"
                                        width="30px"
                                        height="30px"
                                        class="calc__checkbox__face__icon"
                                >
                                    <path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"/>
                                </svg>
                            </div>
                        </div>
                        <span class="calc__body__option__label">Стрим Заказа</span>
                        <svg
                                class="calc__body__option__info"
                                focusable="false"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                                role="presentation"
                                data-title="Эта услуга позволяет вам играть с нами, без передачи аккаунта"
                        >
                            <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="calc__footer">
                <span class="calc__footer__price">К оплате: <em id="total">1790₽</em></span>
                <button id="submit" class="calc__footer__submit">Заказать!</button>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
